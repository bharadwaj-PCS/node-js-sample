<div class="modal-header">
    <h4 class="modal-title">Edit Asset</h4>
</div>
<div>
    <div class="modal-body">
        <div cg-busy="{promise:imagePromise}">
            <form role="form" ng-model="asset" name="assetEdit">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Text </label>
                            <input type="text" name="cueText" class="form-control" ng-model="asset.id" required>
                            <!--<div ng-show="cueUpdate.cueText.$dirty" ng-messages="cueUpdate.cueText.$error" ng-messages-include="error_messages.html"></div>-->
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <div>
                                <ui-select multiple ng-model="multipleDemo.categories"
                                           theme="bootstrap"
                                           reset-search-input="false"
                                           style="width: 100%;">
                                    <ui-select-match placeholder="Enter category">{{$item.name}}
                                    </ui-select-match>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button" class="btn btn-primary" value="Edit"
               ng-click="editAsset(asset,assetEdit);" id="btn-Edit">
        <!--<input type="button" class="btn btn-primary" value="Reset"
               ng-click="resetCue(cue,cueEdit);" id="btn-reset">-->
        <button class="btn btn-warning" ng-click="cancel();"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
    </div>
</div>
