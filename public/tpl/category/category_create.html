<div ng-controller="categoryCreateController" cg-busy="{promise:myPromise}">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'showDuration':'200', 'hideDuration':'200','showMethod':'fadeIn','hideMethod':'fadeOut'}"></toaster-container>
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Create Category</h1>
    </div>
    <form name="addForm" class="form-validation" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="h4">Category Details</span>
            </div>
            <div class="panel-body">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name </label>
                        <input type="text" name="categoryName" class="form-control" ng-model="category.name" required>
                        <div ng-show="addForm.categoryName.$dirty" ng-messages="addForm.categoryName.$error" ng-messages-include="error_messages.html"></div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="6" placeholder="Enter your description" ng-model="category.description"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Background Image</label>
                        <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-primary btn-file">
                                            Browse&hellip; <input type="file" name="bgimagewide" ng-file-select="onBGWideSelect($files)" accept="image/*">
                                        </span>
                                    </span>
                        </div>

                        <div data-ng-if="background_url_data"><img ng-src="{{background_url_data}}" class="img-upload-thimb" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Icon Image</label>
                        <div class="input-group">
                                    <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file">
                                    Browse&hellip; <input type="file" name="bgimage" ng-file-select ng-file-change="onBGSelect($files)" accept="image/*" >
                                    </span>
                                    </span>
                        </div>
                        <div data-ng-if="icon_url_data"><img ng-src="{{icon_url_data}}" class=" img-upload-thimb" />
                        </div>
                    </div>

                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button class="btn m-b-xs btn-sm btn-default btn-addon" ng-click="resetCategory()"><i class="fa fa-circle"></i>Reset</button>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-disabled="addForm.$invalid" ng-click="addCategory(category,addForm)"><i class="fa fa-plus"></i>Create</button>
            </footer>
        </div>
    </form>
</div>
