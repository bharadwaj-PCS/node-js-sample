<div ng-controller="categoryController" cg-busy="{promise:myPromise}">
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
    <div class="bg-light lter b-b wrapper-md">
        <span class="m-n font-thin h3">Categories</span>

        <div class="btn-group m-r pull-right">
            <label class="btn btn-primary" ng-model="layoutModel" btn-radio="'thumbnail'" uncheckable>
                <i class="glyphicon glyphicon-th-large"></i>
            </label>
            <label class="btn btn-primary" ng-model="layoutModel" btn-radio="'list'" uncheckable>
                <i class="glyphicon glyphicon-th-list"></i>
            </label>
        </div>
    </div>
    <div class="wrapper-md">
        <div class="row" infinite-scroll="getPagination()">
            <div ng-if="layoutModel === 'thumbnail'">
                <div class="col-lg-6" ng-repeat="category in categoriesData">
                    <tabset class="tab-container">
                        <tab>
                            <tab-heading>
                                Over view
                            </tab-heading>
                            <div class="cue_thumbs">
                                <img ng-src="{{category.background_url || '../img/No_image_available.png' }}" alt=""
                                     style="width:100%"/>
                                <ul class="list-group no-borders pull-in m-b-none">
                                    <li class="list-group-item">
                                        <span href="" class="h4 text-primary m-b-sm m-t-sm block">{{category.name}}</span>

                                    </li>
                                </ul>
                                <div class="cue_editor">

                                    <button href="#" class="btn btn-primary" ng-click="editCategory(category,$index)"><span
                                            class="glyphicon glyphicon-edit"></span> Edit
                                    </button>
                                    <button class="btn btn-primary "
                                            ng-click="openDeleteCategoryModal(category,$index,true)"><span
                                            class="glyphicon glyphicon-trash"></span> Delete
                                    </button>

                                </div>
                            </div>

                        </tab>
                        <tab>
                            <tab-heading>
                                Parameters
                            </tab-heading>
                            <table class="table table-striped m-b-none cue-table"
                                   style="width:100%;table-layout: fixed;">
                                <thead>
                                <tr>
                                    <th>Key</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="(key,value) in category">
                                    <td>
                                        {{key}}
                                    </td>
                                    <td>{{value}}</td>
                                </tr>


                                </tbody>
                            </table>
                        </tab>
                    </tabset>
                </div>
            </div>
            <div ng-if="layoutModel === 'list'">
                <div ng-repeat="category in categoriesData">
                    <div class="col-lg-12">
                        <div class="panel">
                            <div class="panel-heading b-b b-light row">
                                <span class="h3 col-lg-10">{{category.name}}</span>
                                <div class="m-b-sm col-lg-2 pull-right">
                                    <div class="btn-group pull-right">
                                        <button href="#" class="btn btn-primary" ng-click="editCategory(category,$index)"><span
                                                class="glyphicon glyphicon-edit"></span>
                                        </button>
                                        <button class="btn btn-primary"
                                                ng-click="openDeleteCategoryModal(category,$index)"><span
                                                class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group alt">
                                <li class="list-group-item">
                                    <div class="media">
                                        <div class="media-body">
                                            <div><a href>Id</a></div>
                                            <small class="text-muted">{{category.id}}</small>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="media">
                                        <div class="media-body">
                                            <div><a href>Description</a></div>
                                            <small class="text-muted">{{category.description}}</small>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="media">
                                        <span class="pull-left thumb-sm"><img ng-src="{{category.background_url || '../img/No_image_available.png' }}" alt="..." class="img-circle"></span>
                                        <div class="media-body">
                                            <div><a href>background image</a></div>
                                            <small class="text-muted">{{category.background_url}}</small>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="media">
                                        <span class="pull-left thumb-sm"><img ng-src="{{category.icon_url }}" alt="icon image" class="img-circle"></span>
                                        <div class="media-body">
                                            <div><a href>Icon url</a></div>
                                            <small class="text-muted">{{category.icon_url}}</small>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-class="scrollClass"></div>
