<div class="modal-header">
    <h3 class="modal-title">Delete Book</h3>
</div>
<div class="modal-body">
    Delete this book or not?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="deleteBook()"><span class="glyphicon glyphicon-ok"></span>  Yes</button>
    <button class="btn btn-warning" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span> No</button>
</div>
